<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="outer">
      <h1>Bat Ball Stump Game</h1>
      <button id="Bat"><img src="images/bat.png" alt="" class="img"></button>
      <button id="Ball"><img src="images/ball.png" alt="" class="img"/></button>
      <button id="Stump"><img src="images/stump.png" alt="" class="img"/></button>

      <p id="yours"></p>
      <p id="computer"></p>
      <h3></h3>

      <p id="score" class="score"></p>
      <button id="reset" class="reset">Reset</button>

    </div>

    <script src="script.js"></script>
  </body>
</html>
